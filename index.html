<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="width=device-width, initial_scale=1.0">
        <title>Image Search Engine</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <h1>Image search</h1>
        <form id="search-form">
            <input type="text" id="search-box" placeholder="">
            <button><i class="fa-solid fa-magnifying-glass searchicon"></i></button>
        </form>
        <div id="search-result"></div>
        <button id="show-more-btn"><i class="fa-sharp-duotone fa-solid fa-angles-down fa-bounce"></i></button>
        <script src="script.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
      <script>
  var typed = new Typed ("#search-box", { 
      strings: ["Abhishek AA.........", "Image Search Engine..........", "Search Any Image By Here........"], 
      typeSpeed: 100,
      backSpeed: 100,
      loop: true,
      attr:"placeholder",
      
      
  } )
  </script>
    </body>
</html>
